<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Project Escape</title>
  <!--Stylesheet-->
  <link rel="stylesheet" type="text/css" href="webapp.css">
  <!--JavaScript-->
  <script type="text/javascript" src="webapp.js"></script>
</head>

<body onload="onLoadHandler();">

  <!-- HTML here-->
  <!--Add your HTML here-->
<div class = "cover"><!--Outermost layer-->
    
  <div class="whole"><!--The whole game screen-->

      <div class="screen box"><!--The button bar on the top-->
          <div class="buttons"><!--The button bar on the top-->
              <strong>Escape</strong>
			  <input type ="button" value="Quit" onClick="window.close();">           
          </div>
		  
 </div>

      <div id="text" class="middle box"><!--The part with all the game texts-->
          <p id="story"></p>
		  <input type="button" value ="Restart" onClick="onLoadHandler()">
      </div>

      <div id="choices" class="lower box">
          <div class="choice buttons"><!--The button bar at the bottom-->
              <input type="button" class="game functions" id="choice1">
              <input type="button" class="game functions" id="choice2">
          </div>
      </div>

	<div id="storyimages">
		<img id="chair" src="images/chair.jpg">
		<img id="rock" src="images/rock.jpg" height="100" width="300">
	</div>
	
  </div>
</div>

</body>
</html>
